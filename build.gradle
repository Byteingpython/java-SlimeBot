plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

mainClassName = "com.slimebot.main.Main"

group 'com.slimebot'
version '2.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'net.dv8tion:JDA:5.0.0-beta.8'
    implementation 'com.github.Carleslc:Simple-YAML:1.8.4'
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:8.0.0'
    implementation 'ch.qos.logback:logback-classic:1.4.8'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
}


jar {
    manifest {
        attributes 'Main-Class': 'com.slimebot.main.Main'
    }
}


test {
    useJUnitPlatform()
    systemProperty "file.encoding", "utf-8"
}

compileJava.options.encoding = 'UTF-8'
